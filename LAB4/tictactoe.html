<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body{
      background-color: #1f1f1f;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    td {
      width: 200px;
      height: 200px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid rgb(255, 255, 255);
    }
    a{
      text-decoration: none;
      font-size: x-large;
      color:white;
    }
    a:hover{
      color: rgb(99, 99, 99);
        transition: .65s;
    }
  </style>
</head>

<body>
  <!--Headder-->
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fliud">
        <a href="./lab4.html">Back to Main Page</a>
    </div>
</nav>
  <table>
    <tr>
      <td><canvas id="canvas" width="100" height="100"></canvas></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td> <canvas id="canvas3" width="200" height="200"></canvas></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td><canvas id="canvas2" width="100" height="100"></canvas></td>
    </tr>
  </table>

  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(100,100);
    ctx.moveTo(100,0);
    ctx.lineTo(0,100)
    ctx.lineWidth=5;
    ctx.stroke();
    var canvas = document.getElementById("canvas2");
    var ctx = canvas.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(100,100);
    ctx.moveTo(100,0);
    ctx.lineTo(0,100)
    ctx.lineWidth=5;
    ctx.stroke();
    var canvas = document.getElementById("canvas3");
    var ctx = canvas.getContext("2d");
    var x = 100, y =100,
    radius= 50, angle= 2 * Math.PI;
    ctx.arc(x,y,radius,0,angle);
    ctx.lineWidth=5;
    ctx.stroke();

  </script>
</body>

</html>
